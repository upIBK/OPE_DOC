<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPE Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Docsify Theme (solo CSS) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assests/css/style.css">
  
</head>
<body>

  <!-- Contenedor principal donde se cargan las páginas Markdown -->
  <div id="app"></div>

  

  <!-- Opcional: Configuración de Docsify -->
  <script>
    const basePath= location.hostname == "127.0.0.1" ? '' : '/OPE_DOC/'
    console.log(location.hostname);
    console.log(basePath);
    window.$docsify = {
      name: 'OPE Docs',
      repo: 'https://github.com/upIBK/OPE_DOC', 
      loadSidebar: true, 
      subMaxLevel: 2,
      
    };
  </script>
<!-- Docsify JS -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  

</body>
</html>
