<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPE Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Docsify Theme (solo CSS) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>

  <!-- Contenedor principal donde se cargan las páginas Markdown -->
  <div id="app"></div>

  <!-- Docsify JS -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Opcional: Configuración de Docsify -->
  <script>
    const isGithub = location.hostname === "upibk.github.io";
    console.log(location.hostname);
    window.$docsify = {
      name: 'OPE Docs',
      repo: '', 
      loadSidebar: true, 
      loadNavbar: false,
      subMaxLevel: 2,
      hideSidebar: false,
      basePath: isGithub ? '/OPE_DOC/' : '/'
    };
  </script>

  

</body>
</html>
